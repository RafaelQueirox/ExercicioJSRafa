<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercicio 1</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">Página Inicial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <p>Informe um valor:</p>
    <input type="number" id="valorInput">
    <button onclick="exibirNumerosPares()">Exibir Números Pares</button>
    <p>Números pares:</p>
    <div id="numerosPares"></div>
    <p>Soma total:</p>
    <div id="somaTotal"></div>

    <script>
        function exibirNumerosPares() {
            const valorInput = document.getElementById("valorInput").value;
            const numerosPares = [];
            let soma = 0;

            for (let i = 1; i <= valorInput; i++) {
                if (i % 2 === 0) {
                    numerosPares.push(i);
                    soma += i;
                }
            }

            const numerosParesElement = document.getElementById("numerosPares");
            numerosParesElement.textContent = numerosPares.join(", ");

            const somaTotalElement = document.getElementById("somaTotal");
            somaTotalElement.textContent = soma;
        }
    </script> 
</body>
</html>
