<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Calculadora de Gasto com Combustível</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="home.html">Página Inicial</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  </nav>
    <h2>Calculadora de Gasto com Combustível</h2>
    <label for="quilometragem">Quilometragem percorrida:</label>
    <input type="number" id="quilometragem" placeholder="Quilometragem em km" />
    <label for="valorCombustivel">Valor do combustível por litro:</label>
    <input
      type="number"
      id="valorCombustivel"
      placeholder="Valor em reais por litro"
    />
    <button onclick="calcularGasto()">Calcular Gasto</button>
    <p id="resultado"></p>
    <script>
      function calcularGasto() {
        let quilometragem = parseFloat(
          document.getElementById("quilometragem").value
        );
        let valorCombustivel = parseFloat(
          document.getElementById("valorCombustivel").value
        );
        if (isNaN(quilometragem) || isNaN(valorCombustivel)) {
          document.getElementById("resultado").textContent =
            "Por favor, preencha todos os campos corretamente.";
          return;
        }
        const rendimentoVeiculo = 8; // quilômetros por litro
        const gasto = (quilometragem / rendimentoVeiculo) * valorCombustivel;
        document.getElementById(
          "resultado"
        ).textContent = `O gasto total é R$ ${gasto.toFixed(2)}.`;
      }
    </script>
  </body>
</html>
